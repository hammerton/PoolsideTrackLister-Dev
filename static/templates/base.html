<!DOCTYPE html>
{% load dajaxice_templatetags %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>poolside tracks.</title>
    <link rel="shortcut icon" href="/static/media/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/media/images/favicon.ico" type="image/x-icon">

    <!--  Bootstrap themes-->
    <!--  http://startbootstrap.com/ -->
    <!--  http://bootswatch.com/ -->

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap-3.2.0-dist/css/bootstrap.min.css"  rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- MAIN.css -->
    <link href="/static/css/main.css" rel="stylesheet">
</head>
    <body class="container">
        <div class="row">
            <h1 id="titleHeading">poolside tracks.</h1>
        </div>

        {% block content %}

        {% endblock %}

        <footer>
            <a href="" data-toggle="modal" data-target="#myModal">About</a> |
            Track list provided by <a href="http://poolside.fm" target="_blank">Poolside.fm</a> |
            <a href="mailto:gary.aleixo@outlook.com">Contact me </a>
        </footer>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel" style="color: #000;">About</h4>
              </div>
              <div class="modal-body">
                <p style="color: #000;">
                    Track list provided by <a href="http://poolside.fm" target="_blank">Poolside.fm</a>
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/css/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
        <script src="/static/dajax/jquery.dajax.core.js"></script>
        {% dajaxice_js_import %}
        <script type="text/javascript">
            $(document).ready(function() {
                // On document ready, display first page
                function firstPage() {
                    Dajaxice.ListTracks.pagination(
                        Dajax.process,
                        {
                            'text': $('#searchForTrack').val(),
                            'p':{{ 1 }}
                        }
                    )
                }

                $('#searchForTrack').keyup(function () {
                    Dajaxice.ListTracks.pagination(
                        Dajax.process,
                        {
                            'text': $('#searchForTrack').val(),
                            'p':{{ 1 }}
                        }
                    )
                });

                firstPage();

                // $(document).ready(function () {
                //     $('button.btn.clearbutton').click(function () {
                //         $('#searchForTrack').val('');
                //         firstPage();
                //     });
                // });
            });
        </script>
    </body>
</html>
